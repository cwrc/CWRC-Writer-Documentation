    <h1 class="title topictitle1">Showing tags in editor</h1>

    
    
    <div class="body taskbody"><p class="shortdesc">Show tags allows you to view all the XML tags in the document. </p>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">Click on the "Settings" button on the top right top of the editor.<br/><div class="imagecenter"><img class="image imagecenter" id="task_mkg_gn2_np__image_yxz_vn2_np" src="http://beta.cwrc.ca/islandora/object/cwrc%3A0b3df7bf-2d7f-4b27-b4a7-8f94aca60e48/datastream/OBJ/view"/></div><br/></span>
            </li>
<li class="li step">
                <span class="ph cmd">Click on the "Show Tags" check box button and click on "OK." This will show all
                    the XML tags in the document.<br/><div class="imagecenter"><img class="image imagecenter" id="task_mkg_gn2_np__image_nhg_yn2_np" src="http://beta.cwrc.ca/islandora/object/cwrc%3A3d08d783-d6d4-405c-8d2e-893937f5b5f0/datastream/OBJ/view" height="288" width="480"/></div><br/></span>
            </li>
